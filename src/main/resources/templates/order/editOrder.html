<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Редактирование заказа</title>
</head>
<body>
<h3>Редактирование товара</h3>
<form th:method="POST" th:action="@{/admin/order/edit/{id}(id=${order.getId()})}" th:object="${order}" enctype="multipart/form-data">
  <h3 th:text="'Заказ №' + ${order.getNumber()}"></h3>
  <br>
  <br>
  <label for="status">Статус заказа: </label>
  <select id="status" th:field="*{status}">
    <option th:each="enum : ${T(com.example.springsecurityapplication.enumm.Status).values()}"
                                                   th:text="${enum.getDisplayValue()}"
                                                   th:value = "${enum}">
    </option>
  </select>
  <br>
  <br>
  <input type="submit" value="Редактировать">
</form>
</body>
</html>
